<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatein</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header-estatein">
      <div class="header-container container">
        <nav class="header-navigation">
          <a class="logo-header" href="/">
            <img
              class="header-logo-image"
              src="./images/logo.png"
              alt="estatein"
              width="93"
              height="28"
              loading="lazy"
            />
          </a>
          <ul class="header-menu list">
            <li class="header-item">
              <a class="menu-link link" href="/">Home</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">About us</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">Properties</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">Service</a>
            </li>
          </ul>
        </nav>
        <div class="header-estatein-button">
          <button class="header-button" type="button">Contact us</button>
        </div>
        <div class="header-mobil-button">
          <button class="mobile-menu-open-btn" type="button">
            <img
              src="./icons/burger.svg"
              alt="icon burger"
              width="21"
              height="14"
              class="mobile-burger-icon"
            />
          </button>
        </div>
      </div>
    </header>

    <!-- /Header -->

    <!------ Hero ------>

    <main>
      <section class="estatein-hero">
        <div class="hero-container container">
          <div class="estatein-hero-basis">
            <div class="photo-hero-image">
              <picture class="hero-image">
                <source
                  srcset="
                    ./images/hero/image-hero-desk.png    1x,
                    ./images/hero/image-hero-desk@2x.png 2x
                  "
                  media="(min-width: 1440px)"
                />
                <source
                  srcset="
                    ./images/hero/image-hero-tab.png    1x,
                    ./images/hero/image-hero-tab@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />

                <source
                  srcset="
                    ./images/hero/image-hero-mob.png    1x,
                    ./images/hero/image-hero-mob@2x.png 2x
                  "
                  media="(max-width: 767px)"
                />
                <img
                  src="./images/hero/image-hero-mob.png"
                  alt="photo"
                  class="hero-photo"
                />
              </picture>
            </div>
            <div class="hero-top">
              <picture class="hero-icon-photo">
                <source
                  srcset="
                    ./images/hero/icon-hero-desk.png    1x,
                    ./images/hero/icon-hero-desk@2x.png 2x
                  "
                  media="(min-width: 1440px)"
                />
                <source
                  srcset="
                    ./images/hero/icon-hero-tab.png    1x,
                    ./images/hero/icon-hero-tab@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />

                <source
                  srcset="
                    ./images/hero/icon-hero-mob.png    1x,
                    ./images/hero/icon-hero-mob@2x.png 2x
                  "
                  media="(max-width: 767px)"
                />
                <img
                  src="./images/hero/icon-hero-mob.png"
                  alt="icon"
                  class="hero-icon"
                />
              </picture>
              <h1 class="hero-title">
                Discover Your Dream Property with Estatein
              </h1>
              <p class="hero-description">
                Your journey to finding the perfect property begins here.
                Explore our listings to find the home that matches your dreams.
              </p>
            </div>
            <div class="hero-button">
              <button class="hero-btn" type="button">Learn More</button>
              <button class="hero-btn" type="button">Browse Properties</button>
            </div>
            <div class="achievements-hero-list">
              <div class="achievements-subitem">
                <div class="achievements-hero-item">
                  <h2 class="achievements-item-title">200+</h2>
                  <p class="achievements-item-title-description">
                    Happy Customers
                  </p>
                </div>
                <div class="achievements-hero-item">
                  <h2 class="achievements-item-title">10k+</h2>
                  <p class="achievements-item-title-description">
                    Properties For Clients
                  </p>
                </div>
              </div>
              <div class="achievements-hero-item achievements-hero-item3">
                <h2 class="achievements-item-title">16+</h2>
                <p class="achievements-item-title-description">
                  Years of Experience
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!------ /Hero ------>
    </main>
  </body>
</html>
